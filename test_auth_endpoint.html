<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Endpoint Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      .info {
        background-color: #d1ecf1;
        border-color: #bee5eb;
      }
    </style>
  </head>
  <body>
    <h1>Auth Endpoint Test</h1>

    <div class="test info">
      <h3>Testing Steps:</h3>
      <ol>
        <li>Make sure XAMPP is running (Apache + MySQL)</li>
        <li>Check if the endpoint is accessible</li>
        <li>Test the authentication</li>
      </ol>
    </div>

    <div class="test" id="endpoint-test">
      <h3>Testing Endpoint Accessibility...</h3>
      <p id="endpoint-result">Loading...</p>
    </div>

    <div class="test" id="auth-test">
      <h3>Testing Authentication...</h3>
      <p id="auth-result">Loading...</p>
    </div>

    <script>
      async function testEndpoint() {
        try {
          const response = await fetch(
            "http://localhost/spcc_database/auth_school_head.php",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: "test",
                password: "test",
              }),
            }
          );

          const result = await response.text();
          document.getElementById(
            "endpoint-result"
          ).innerHTML = `<span style="color: green;">✅ Endpoint is accessible! Response: ${result}</span>`;
          document.getElementById("endpoint-test").className = "test success";
        } catch (error) {
          document.getElementById(
            "endpoint-result"
          ).innerHTML = `<span style="color: red;">❌ Endpoint Error: ${error.message}</span>`;
          document.getElementById("endpoint-test").className = "test error";
        }
      }

      async function testAuth() {
        try {
          const response = await fetch(
            "http://localhost/spcc_database/auth_school_head.php",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: "admin",
                password: "admin123",
              }),
            }
          );

          const result = await response.json();
          document.getElementById(
            "auth-result"
          ).innerHTML = `<span style="color: green;">✅ Auth test completed! Response: ${JSON.stringify(
            result
          )}</span>`;
          document.getElementById("auth-test").className = "test success";
        } catch (error) {
          document.getElementById(
            "auth-result"
          ).innerHTML = `<span style="color: red;">❌ Auth Error: ${error.message}</span>`;
          document.getElementById("auth-test").className = "test error";
        }
      }

      // Run tests
      testEndpoint();
      setTimeout(testAuth, 1000); // Wait 1 second before testing auth
    </script>
  </body>
</html>
